<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="icon" href="img/10_favicon/favicon3.png" />

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbar-health.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/collectable-bottle.class.js"></script>
    <script src="models/collectable-coin.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/template.js"></script>

    <script src="js/game.js"></script>

    <title>El Pollo Loco</title>
  </head>
  <body onload="">
    <div id="fullscreen" class="fullscreen">
      <h1>El Pollo Loco</h1>
      <div id="gameContainer">
        <div id="startScreen">
          <div class="mainSection">
            <img
              src="./img/12_icons/playButton.png"
              id="playBtn"
              class="btn"
              role="btn"
              onclick="startGame()"
            />
          </div>
          <div id="gameMenu">
            <img
              onclick="toggleFullscreen()"
              id="fullscreenIcon"
              class="roundBtn"
              src="./img/12_icons/OpenFullscreen.png"
            />

            <div id="touchControls">
              <div>
                <img id="btnLeft" src="img/12_icons/LeftIcon.png" />
                <img id="btnRight" src="img/12_icons/RightIcon.png" />
              </div>

              <div>
                <img id="btnJump" src="img/12_icons/JumpIcon.png" />
                <img id="btnThrow" src="img/12_icons/ThrowBottle.png" />
              </div>
            </div>

            <div id="settingIcons">
              <img
                onclick="openControls(generatePauseHTML()); toggleGamePause()"
                id="pauseIcon"
                class="roundBtn"
                src="./img/12_icons/PauseIcon.png"
              />
              <img
                onclick="openControls(generateInfoHTML())"
                id="infoIcon"
                class="roundBtn"
                src="./img/12_icons/InfoIcon.png"
              />
              <img
                onclick="openControls(generateControlsHTML())"
                id="controlsIcon"
                class="roundBtn"
                src="./img/12_icons/controlsIcon.png"
              />
              <img
                onclick="toggleSound()"
                id="soundIcon"
                class="roundBtn"
                src="./img/12_icons/SoundOn.png"
              />
            </div>
          </div>
        </div>

        <div id="controlsContainer" class="controlsContainer"></div>

        <div id="endScreen">
          <div>
            <img
              src="./img/12_icons/restartButton.png"
              id="restartBtn"
              class="endscreenBtn"
              onclick="restartGame()"
            />
            <img
              src="./img/12_icons/menuButton.png"
              id="menuBtn"
              class="endscreenBtn"
              onclick="mainMenu()"
            />
          </div>
        </div>

        <div id="rotateScreen" class="rotateScreenContent">
          <img src="img/12_icons/rotateDevice.png" />
          <span>Please rotate your device to play!</span>
        </div>
        <canvas id="canvas" width="720" height="480"> </canvas>
      </div>
    </div>
  </body>
</html>
